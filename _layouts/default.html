
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <title>Ujwal's Portfolio</title>
    <style>
      .profileImage{
        border-radius: 50%;
        height: 50%;
        left: 0;
        top: 0;
        width: 50%;
      }
     </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
       <img class="profileImage"
          src="/files/photo.jpg"
          alt="Ujwal Karippali">
        <h1>Ujwal Karippali</h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>MS in CS @ CU Boulder</p>

        {% if site.github.is_user_page %}
          <p class="view"><a href="#about-me">About Me</a></p>
          <p class="view"><a href="#honors-and-awards">Honors and Awards</a></p>
          <p class="view"><a href="#projects-and-publications">Projects and Publications</a></p>
          <p class="view"><a target="_blank" href="files/ujwal_resume_2024.pdf">Resume</a></p>
        {% endif %}

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
